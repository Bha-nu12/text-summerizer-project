<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">AI Text Summarizer</h1>
    <p class="text-gray-600 text-center mb-6">Paste your text below and let our AI create a concise summary for you.</p>
    
    <div class="mb-6">
        <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Original Text</label>
        <textarea id="inputText" rows="10" class="w-full p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out resize-none" placeholder="Paste your text here..."></textarea>
    </div>

    <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 text-blue-500 mb-4">
        <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Summarizing...</span>
    </div>

    <button id="summarizeButton" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
        Summarize
    </button>
    
    <div id="summaryOutput" class="mt-8 bg-gray-50 p-6 rounded-lg border border-gray-200 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Summary</h2>
        <p id="outputText" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></p>
    </div>
</div>

<script>
    // Get references to DOM elements
    const summarizeButton = document.getElementById('summarizeButton');
    const inputText = document.getElementById('inputText');
    const summaryOutput = document.getElementById('summaryOutput');
    const outputText = document.getElementById('outputText');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Add a click event listener to the button
    summarizeButton.addEventListener('click', async () => {
        const userPrompt = inputText.value.trim();
        
        // Don't proceed if the input text is empty
        if (!userPrompt) {
            alert('Please enter some text to summarize.'); // Using a custom message box is better, but for this simple app, we'll use a standard alert for now.
            return;
        }

        // Show loading state and hide previous output
        loadingIndicator.classList.remove('hidden');
        summaryOutput.classList.add('hidden');
        summarizeButton.disabled = true;

        let chatHistory = [];
        // Construct the prompt for the LLM
        const prompt = `Please provide a concise summary of the following text:\n\n${userPrompt}`;
        chatHistory.push({ role: "user", parts: [{ text: prompt }] });
        const payload = { contents: chatHistory };
        const apiKey = "" 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        try {
            // Make the API call to Gemini
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Handle potential network errors
            if (!response.ok) {
                const error = await response.json();
                throw new Error(`API Error: ${response.status} - ${error.message}`);
            }

            const result = await response.json();
            
            // Extract the generated text from the response
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                const summary = result.candidates[0].content.parts[0].text;
                outputText.textContent = summary;
                summaryOutput.classList.remove('hidden');
            } else {
                outputText.textContent = 'Could not generate a summary. Please try again with a different text.';
                summaryOutput.classList.remove('hidden');
            }
        } catch (error) {
            // Log and display any errors
            console.error('An error occurred:', error);
            outputText.textContent = `An error occurred: ${error.message}`;
            summaryOutput.classList.remove('hidden');
        } finally {
            // Hide loading state and re-enable the button
            loadingIndicator.classList.add('hidden');
            summarizeButton.disabled = false;
        }
    });

</script>

</body>
</html>
